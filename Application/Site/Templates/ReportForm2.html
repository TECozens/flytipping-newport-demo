{%extends 'index.html'%}

{%block mainBlock%}
<!-- Progress Bar -->
<div class="w3-container">
  <ul class="progressBar">
    <li></li>
    <li class="active"></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<h2>Type of Waste</h2>
<form class="container">
  <!-- Content Layout-->
  <div class="row">
    <div class="col-2 col-md-7">
      <label for="flyTipInfo">*INSERT INFORMATION ON FLY TIPPING HERE*</label>
    </div>
    <div class="col-6 col-md-4">
      <div id="waste">
        <label for="waste">Select the waste you found</label>
        <br>
        <input class="form-control" type="text"></input>
        <small class="form-text text-muted">Select waste found</small>
        <br>
          <label for="sel1">Select the waste size (select one):</label>
          <select class="form-control" id="sel1">
            <option>Single black bag</option>
            <option>Single item</option>
            <option>Car boot or less</option>
            <option>Small van load</option>
            <option>Transit van load</option>
            <option>Tipper lorry load</option>
            <option>Significant multiple loads</option>
          </select>
          <br>
        <div id="wastesize">
          <label for="wastesize">Select the waste size</label>
          <br>
          <input class="form-control" onFocus="geolocate()" type="text"></input>
          <small class="form-text text-muted">Select a Wastesize</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-md-4">
      <!-- A slider for specific options -->
      <!-- <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label> -->

    </div>
  </div>
  <div class="row">
    <!-- Next Page -->
    <div class="Next">
      <a href="/flyreport3" class="btn btn-primary btn-lg">Next</a>
    </div>
  </div>
</form>
{%endblock%}
