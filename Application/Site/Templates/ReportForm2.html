{%block mainBlock%}
<!-- Progress Bar -->

  </ul>
</div>
<h2>Type of Waste</h2>
<form id="form2" class="container" action="/flyreport2" >
  <!-- Content Layout-->
  <div class="row">
    <div class="col-2 col-md-7">
      <label for="flyTipInfo">*NOTICE: IT IS IMPORTANT NOT TO TAMPER OR ATTEMPT TO OPEN WATSE BAGS*</label>
      <label>this is due to the danger of unknown items within the waste which could be harmful to your helth and others</label>
    </div>
    <div class="col-6 col-md-4">
      <div id="waste">
        <label for="waste">Select the waste you found</label>
        <br>
        <input type="checkbox"> black bags
        <input type="checkbox"> construction
        <br>
        <input type="checkbox"> white goods
        <input type="checkbox"> furniture
        <br>
        <input type="checkbox"> tyres
        <input type="checkbox"> mattress
        <br>
        <input type="checkbox"> vehicle parts
        <input type="checkbox"> green waste
        <br>
        <input type="checkbox"> clinical
        <input type="checkbox"> animal carcass
        <br>
        <label for="descHelper">waste not listed above? describe waste below</label>
        <input name="locationDescription" placeholder="provide details of the location" class="form-control" type="text"></input>
        <small id="Description" class="form-text text-muted">Include details such as type of waste</small>
        <br>
          <label for="sel1">Select the waste size (select one):</label>
          <select class="form-control" id="sel1">
            <option>Single black bag</option>
            <option>Single item</option>
            <option>Car boot or less</option>
            <option>Small van load</option>
            <option>Transit van load</option>
            <option>Tipper lorry load</option>
            <option>Significant multiple loads</option>
          </select>
        <div id="wastesize">
          <small class="form-text text-muted">Select a Wastesize</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-md-4">
      <!-- A slider for specific options -->
      <!-- <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label> -->

    </div>
  </div>
  <div class="row">
    <!-- Next Page -->
    <div class="Next">
      <button class="btn btn-primary btn-lg">Next</button>
    </div>
  </div>
</form>
{%endblock%}
